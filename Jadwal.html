<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Jasa EO - Sabada Organizer</title>
    <style>
        body {
            background: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007BFF;
            color: #fff;
        }
        tr:hover {
            background: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jadwal Sabada Organizerr</h1>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Tournament</th>
                    <th>Paket</th>
                    <th>Jadwal</th>
                </tr>
            </thead>
            <tbody id="jadwalBody">
                <!-- Isi tabel otomatis dari JS -->
            </tbody>
        </table>
    </div>

    <script>
        // === DATA JSON Jadwal (edit di sini untuk nambah/jadwal baru) ===
        let dataJadwal = [
        ];

        // === Algoritma Utama ===
        function renderTabel() {
            const tbody = document.getElementById('jadwalBody');
            tbody.innerHTML = "";

            // Filter hapus jadwal yang sudah lewat
            const now = new Date();
            dataJadwal = dataJadwal.filter(item => {
                const jadwalDate = new Date(item.jadwal.replace(" ", "T"));
                return jadwalDate >= now;
            });

            // Generate tabel
            dataJadwal.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>${item.paket}</td>
                    <td>${formatTanggal(item.jadwal)}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Fungsi format tanggal jadi lebih enak dibaca
        function formatTanggal(tanggalString) {
            const options = { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(tanggalString.replace(" ", "T")).toLocaleString('id-ID', options);
        }

        // Inisialisasi pertama
        renderTabel();

        // Opsional: auto refresh tabel setiap menit biar auto update kalau jadwal lewat
        setInterval(renderTabel, 60000);
    </script>
</body>
</html>
